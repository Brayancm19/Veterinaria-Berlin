<div class="container mt-5">
    <h2 class="text-center">Gestión de Inventario</h2>
    
    <!-- Formulario para Agregar Productos -->
    <div class="mt-4">
        <h3>Agregar Producto</h3>
        <form id="productoForm">
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="descripcionProducto">Descripción:</label>
                <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" required></textarea>
            </div>
            <div class="form-group">
                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto" required>
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio Unitario:</label>
                <input type="number" step="0.01" class="form-control" id="precioProducto" name="precioProducto" required>
            </div>
            <div class="form-group">
                <label for="proveedorSelect">Proveedor:</label>
                <select class="form-control" id="proveedorSelect" name="proveedorSelect" required>
                    <!-- Opciones de proveedores se cargarán aquí -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>

    <!-- Tabla de Productos en el Inventario -->
    <div class="mt-4">
        <h3>Productos en Inventario</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Proveedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventarioTableBody">
                <!-- Aquí se cargarán los productos del inventario -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Editar Producto -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProductoForm">
                    <input type="hidden" id="editIdProducto" name="editIdProducto">
                    <div class="form-group">
                        <label for="editNombreProducto">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="editNombreProducto" name="editNombreProducto" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescripcion">Descripción:</label>
                        <textarea class="form-control" id="editDescripcion" name="editDescripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editCantidad">Cantidad:</label>
                        <input type="number" class="form-control" id="editCantidad" name="editCantidad" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrecioUnitario">Precio Unitario:</label>
                        <input type="number" step="0.01" class="form-control" id="editPrecioUnitario" name="editPrecioUnitario" required>
                    </div>
                    <div class="form-group">
                        <label for="editIdProveedor">Proveedor:</label>
                        <select class="form-control" id="editIdProveedor" name="editIdProveedor" required>
                            <!-- Opciones de proveedores se cargarán aquí -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
