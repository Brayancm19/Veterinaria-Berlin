<div class="container mt-5">
    <h2 class="text-center">Gesti贸n de Inventario</h2>
    <form id="productoForm" class="mb-4">
        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci贸n:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>
        <div class="form-group">
            <label for="precioUnitario">Precio Unitario:</label>
            <input type="number" step="0.01" class="form-control" id="precioUnitario" name="precioUnitario" required>
        </div>
        <div class="form-group">
            <label for="idProveedor">Proveedor:</label>
            <select class="form-control" id="idProveedor" name="idProveedor" required>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Producto</th>
                <th>Descripci贸n</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Proveedor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productoTableBody">
        </tbody>
    </table>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProductoForm">
                    <input type="hidden" id="editIdProducto" name="editIdProducto">
                    <div class="form-group">
                        <label for="editNombreProducto">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="editNombreProducto" name="editNombreProducto" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescripcion">Descripci贸n:</label>
                        <input type="text" class="form-control" id="editDescripcion" name="editDescripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="editCantidad">Cantidad:</label>
                        <input type="number" class="form-control" id="editCantidad" name="editCantidad" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrecioUnitario">Precio Unitario:</label>
                        <input type="number" step="0.01" class="form-control" id="editPrecioUnitario" name="editPrecioUnitario" required>
                    </div>
                    <div class="form-group">
                        <label for="editIdProveedor">Proveedor:</label>
                        <select class="form-control" id="editIdProveedor" name="editIdProveedor" required>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        function cargarProveedores() {
            $.ajax({
                url: 'proveedores.php',
                type: 'GET',
                success: function(response) {
                    $('#idProveedor').html(response);
                    $('#editIdProveedor').html(response);
                }
            });
        }

        cargarProveedores();
        cargarProductos();

        $('#productoForm').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                url: 'inventario.php',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#productoTableBody').html(response);
                    $('#productoForm')[0].reset();
                }
            });
        });

        $(document).on('click', '.delete-btn', function() {
            var id_producto = $(this).data('id');
            $.ajax({
                url: 'inventario.php',
                type: 'POST',
                data: { delete_id: id_producto },
                success: function(response) {
                    $('#productoTableBody').html(response);
                }
            });
        });

        $(document).on('click', '.edit-btn', function() {
            var id_producto = $(this).data('id');
            $.ajax({
                url: 'inventario.php',
                type: 'GET',
                data: { edit_id: id_producto },
                success: function(response) {
                    var producto = JSON.parse(response);
                    $('#editIdProducto').val(producto.id_producto);
                    $('#editNombreProducto').val(producto.nombre_producto);
                    $('#editDescripcion').val(producto.descripcion);
                    $('#editCantidad').val(producto.cantidad);
                    $('#editPrecioUnitario').val(producto.precio_unitario);
                    $('#editIdProveedor').val(producto.id_proveedor);
                    $('#editModal').modal('show');
                }
            });
        });

        $('#editProductoForm').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                url: 'inventario.php',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#productoTableBody').html(response);
                    $('#editModal').modal('hide');
                }
            });
        });

        function cargarProductos() {
            $.ajax({
                url: 'inventario.php',
                type: 'GET',
                success: function(response) {
                    $('#productoTableBody').html(response);
                }
            });
        }
    });
</script>
</body>
</html>
