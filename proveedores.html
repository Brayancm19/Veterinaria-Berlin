        <a class="navbar-brand" href="#">Veterinaria Berlin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            </ul>
        </div>

<div class="container mt-5">
    <h2 class="text-center">Agregar Proveedor</h2>
    <form id="proveedorForm" class="mb-4">
        <div class="form-group">
            <label for="nombreProveedor">Nombre del Proveedor:</label>
            <input type="text" class="form-control" id="nombreProveedor" name="nombreProveedor" required>
        </div>
        <div class="form-group">
            <label for="telefonoProveedor">Teléfono:</label>
            <input type="text" class="form-control" id="telefonoProveedor" name="telefonoProveedor" required>
        </div>
        <div class="form-group">
            <label for="emailProveedor">Email:</label>
            <input type="email" class="form-control" id="emailProveedor" name="emailProveedor" required>
        </div>
        <div class="form-group">
            <label for="direccionProveedor">Dirección:</label>
            <input type="text" class="form-control" id="direccionProveedor" name="direccionProveedor" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
    </form>
</div>

<div class="container mt-5">
    <h2 class="text-center">Listado de Proveedores</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody id="proveedorTableBody">
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#proveedorForm').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                url: 'proveedores.php',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    alert('Proveedor agregado correctamente.');
                    $('#proveedorForm')[0].reset();
                    cargarProveedores();
                }
            });
        });

        function cargarProveedores() {
            $.ajax({
                url: 'proveedores.php',
                type: 'GET',
                success: function(response) {
                    $('#proveedorTableBody').html(response);
                }
            });
        }

        cargarProveedores();
    });
</script>
</body>
