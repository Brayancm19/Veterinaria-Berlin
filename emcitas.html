<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="empleados.html">Veterinaria Berlin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Venta.html">Venta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="emcitas.html">Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Clientes.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Citas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Cita</th>
                    <th>Cliente</th>
                    <th>Mascota</th>
                    <th>Servicio</th>
                    <th>Veterinario</th>
                    <th>Fecha y Hora</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="citasTable">
                <!-- Los datos de las citas se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'get_citas.php',  // Archivo PHP para recuperar los datos
                type: 'GET',
                success: function(response) {
                    $('#citasTable').html(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error al cargar las citas: " + error);
                }
            });
        });
    </script>
</body>
</html>
