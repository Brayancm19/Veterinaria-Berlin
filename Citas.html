<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Veterinaria Berlin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Citas.html">Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Mascotas.html">Mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Salir</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container mt-5">
    <h1 class="text-center">Gestión de Citas</h1>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#agendarCitaModal">Agendar Nueva Cita</button>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Mascota</th>
                <th>Servicio</th>
                <th>Veterinario</th>
                <th>Fecha y Hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="citasTable">
            <!-- Datos de las citas se cargarán aquí -->
        </tbody>
    </table>
    
</div>

<!-- Modal para agendar nueva cita -->
<div class="modal fade" id="agendarCitaModal" tabindex="-1" role="dialog" aria-labelledby="agendarCitaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agendarCitaModalLabel">Agendar Nueva Cita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="agendarCitaForm">
                    <div class="form-group">
                        <label for="clienteCita">Cliente</label>
                        <select class="form-control" id="clienteCita" name="clienteCita" required>
                            <!-- Opciones de clientes se cargarán aquí -->
                        </select>
                    </div>
                   <div class="form-group">
                    <label for="mascotaCita">Mascota</label>
                    <select class="form-control" id="mascotaCita" name="mascotaCita" required>
                        <!-- Opciones de mascotas se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicioCita">Servicio</label>
                        <select class="form-control" id="servicioCita" name="servicioCita" required>
                            <!-- Opciones de servicios se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="veterinarioCita">Veterinario</label>
                        <select class="form-control" id="veterinarioCita" name="veterinarioCita" required>
                            <!-- Opciones de veterinarios se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaHoraCita">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="fechaHoraCita" name="fechaHoraCita" required>
                    </div>
                    <div class="form-group">
                        <label for="estadoCita">Estado</label>
                        <select class="form-control" id="estadoCita" name="estadoCita" required>
                            <option value="Programada">Programada</option>
                            <option value="Completada">Completada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar una cita -->
<div class="modal fade" id="editCitaModal" tabindex="-1" role="dialog" aria-labelledby="editCitaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCitaModalLabel">Modificar Cita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editCitaForm">
                    <input type="hidden" id="editCitaId" name="idCita">
                    <div class="form-group">
                        <label for="editClienteCita">Cliente</label>
                        <select class="form-control" id="editClienteCita" name="clienteCita" required>
                            <!-- Opciones de clientes se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editMascotaCita">Mascota</label>
                        <select class="form-control" id="editMascotaCita" name="mascotaCita" required>
                            <!-- Opciones de mascotas se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editServicioCita">Servicio</label>
                        <select class="form-control" id="editServicioCita" name="servicioCita" required>
                            <!-- Opciones de servicios se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editVeterinarioCita">Veterinario</label>
                        <select class="form-control" id="editVeterinarioCita" name="veterinarioCita" required>
                            <!-- Opciones de veterinarios se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editFechaHoraCita">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="editFechaHoraCita" name="fechaHoraCita" required>
                    </div>
                    <div class="form-group">
                        <label for="editEstadoCita">Estado</label>
                        <select class="form-control" id="editEstadoCita" name="estadoCita" required>
                            <option value="Programada">Programada</option>
                            <option value="Completada">Completada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="citas.js"></script>
</body>
</html>
